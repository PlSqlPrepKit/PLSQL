<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emons Replica</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    /* Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Content above video */
    .content {
      position: relative;
      z-index: 1;
    }

    /* Mobile fallback */
    @media (max-width: 768px) {
      #bgVideo {
        display: none;
      }

      body {
        background: url('media/fallback.jpg') no-repeat center center;
        background-size: cover;
      }
    }
  </style>
</head>

<body>
  <!-- ✅ Background Video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="media/bgvideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ✅ Website Content Starts -->
  <div class="content">

    <header>
      <div class="container">
        <div class="logo">JobSwitch Pro</div>
        <nav>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <div class="menu-toggle" id="menu-toggle">☰</div>
      </div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>JobSwitch Pro: PL/SQL Edition</h1>
        <p>Transform your career</p>
        <a href="#services" class="hero-btn">Explore Services</a>
      </div>
    </section>

    <section class="services" id="services">
      <h2>Our Services</h2>
      <div class="service-grid">
        <div class="service-card" data-popup="Road Transport">Foundation Kit</div>
        <div class="service-card" data-popup="Air Freight">Pro Kit</div>
        <div class="service-card" data-popup="Sea Freight">Elite Kit</div>
      </div>
    </section>

    <section class="footer">
      <p>&copy; 2025 J&L Group. All rights reserved.</p>
    </section>

    <!-- Popup Modal -->
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <span id="popup-close">&times;</span>
        <h3 id="popup-title"></h3>
        <p>This is a placeholder description for the selected service.</p>
      </div>
    </div>

  </div> <!-- end of content wrapper -->

  <script src="js/script.js"></script>
</body>
</html>
